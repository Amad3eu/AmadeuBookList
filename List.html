<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--metadados-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Img/livros-dispostos-verticalmente.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <!--Cabeçalho-->
    <title>AmadeuBookList </title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> Amadeu<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Autor</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">Código de barras</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Código de barras</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
      <script src="Mind.js"></script>
  </div>
</body>

</html>
